<!DOCTYPE html>
<html>
    <head>
        <title>Registartion Form</title>
    </head>
    <body bgcolor="Orange">
        <form>
            <label> FirstName</label> 
            <input type = "text" id="Fname" name="fname">
            <br>
            <br>
            <label> MiddleName</label> 
            <input type = "text" id="Mname" name="Mname">
            <br>
            <br>
            <label> LastName</label> 
            <input type = "text" id="Lname" name="Lname">
            <br>
            <br>
            <label>Gender</label>
            <br>
            <br>
            <input type ="radio" name = "male"/>Male <br>
            <input type ="radio" name = "Female"/>Female <br>
            <input type ="radio" name = "other"/>Other<br>
            <br>
            <br>
            <label>Course:</label>
            <br>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.TECH">B.TECH</option>
                <option value="MBA">MBA</option>
                <option value="M.TECH">M.TECH</option>
            </select>
            <br>
            <label>Phone Number</label>
            <br>
            <input type="text" id="CountryCode" name="CountryCode" value="+91" size="2"/>
            <input type ="text" id="CountryCode2" name="CountryCode2" size="10"/>
            <br>
            <br>
            <label>Address</label>
            <br>
            <textarea cols="80" rows="7" value="Address"></textarea>
            <br>
            <br>
            <label>Email:</label>
            <input type="email" id="email" name="email"/>
            <br>
            <br>
            <label>Password:</label>
            <input type="password" id="password" name="password"/>
            <br>
            <br>
            <input type="button" value="Submit"/>
        </form>
    </body>
</html>
